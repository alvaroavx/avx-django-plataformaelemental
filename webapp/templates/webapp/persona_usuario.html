{% extends "webapp/base_app.html" %}
{% block title %}Crear usuario{% endblock %}
{% block content %}
<div class="mt-4 col-lg-5">
  <div class="card">
    <div class="card-header">Usuario para {{ persona }}</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Usuario</label>
          <input type="text" name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" class="form-control" value="{{ persona.email }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Contrase√±a (opcional)</label>
          <input type="password" name="password" class="form-control">
        </div>
        <button class="btn btn-primary">Crear usuario</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
