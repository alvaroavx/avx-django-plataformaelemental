{% extends "webapp/base_app.html" %}
{% block title %}Roles{% endblock %}
{% block content %}
<div class="mt-4 col-lg-6">
  <div class="card">
    <div class="card-header">Asignar roles a {{ persona }}</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label class="form-label">Rol</label>
          <select name="rol_id" class="form-select">
            {% for rol in roles %}
              <option value="{{ rol.id }}">{{ rol.nombre }} ({{ rol.codigo }})</option>
            {% endfor %}
          </select>
        </div>
        <button class="btn btn-primary">Asignar</button>
        <a class="btn btn-link" href="{% url 'webapp:persona_detail' persona.pk %}">Volver</a>
      </form>
    </div>
  </div>
</div>
{% endblock %}
