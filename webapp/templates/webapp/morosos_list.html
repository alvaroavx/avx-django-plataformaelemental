{% extends "webapp/base_app.html" %}
{% block title %}Morosos{% endblock %}
{% block content %}
<div class="mt-4">
  <h2>Estudiantes con deuda</h2>
  <div class="list-group">
    {% for item in morosos %}
      <div class="list-group-item d-flex justify-content-between align-items-center">
        {{ item.suscripcion.persona }} Â· {{ item.suscripcion.plan }}
        <span class="badge text-bg-danger">${{ item.saldo|floatformat:0 }}</span>
      </div>
    {% empty %}
      <div class="list-group-item text-muted">No hay morosos.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}
