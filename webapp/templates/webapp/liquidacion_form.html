{% extends "webapp/base_app.html" %}
{% block title %}Nueva liquidación{% endblock %}
{% block content %}
<div class="mt-4 col-lg-6">
  <div class="card">
    <div class="card-header">Generar liquidación</div>
    <div class="card-body">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Calcular</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
